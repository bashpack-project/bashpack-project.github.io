<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bashpack</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="resources/dark.css">

  <link rel="stylesheet" href="resources/custom.css">

</head>
<body>
  <div id="app"></div>
  <script>
    // 4. Docsify Configuration
    window.$docsify = {
      name: "Bashpack",
      homepage: "pages/README.md",
      themeColor: '#c26e32',
      subMaxLevel: 4,
      loadSidebar: true,
      logo: 'resources/icon.png',

      remoteMarkdown: {
        tag: 'remoteMarkdownUrl',
      },

      // 5. docsify-themeable
      themeable: {
        readyTransition : false,
        responsiveTables: false
      }
    };
  </script>
  <!-- Docsify v4 -->
  <script src="resources/docsify@4.js"></script>

  <!-- Plugins -->
  <script src="resources/docsify-copy-code.js"></script>
  <script src="resources/search.js"></script>
  <script src="resources/docsify-remote-markdown.min.js"></script>
</body>
</html>
